# black-nb, nbstripout, flake8-nb
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
    - id: check-json
    - id: pretty-format-json
      args: ['--autofix']
    - id: end-of-file-fixer
    - id: requirements-txt-fixer
    - id: check-yaml
    - id: trailing-whitespace
    - id: debug-statements
  - repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    - id: black
  - repo: https://github.com/timothycrosley/isort
    rev: 5.0.9
    hooks:
    - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.3
    hooks:
    - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.782
    hooks:
    - id: mypy
  - repo: local
    hooks:
    - id: push-to-kaggle
      name: push-to-kaggle
      language: script
      entry: push_nb_to_kaggle.sh
      stages: [push]
